<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>vue 練習</title>

        <script src="../js/vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <h2>範例1</h2>
            <p>{{ message }}</p>
        </div>

        <div id="app-2">
          <h2>範例2</h2>
            <span v-bind:title="message">
                Hover your mouse over me for a few seconds to see my dynamically bound title!
            </span>
        </div>

        <div id="app-3">
          <h2>範例3</h2>
            <p v-if="seen">Now you see me</p>
        </div>


        <div id="app-4">
          <h2>範例4</h2>
            <ol>
              <li v-for="todo in todos">
                {{ todo.text }}
              </li>
            </ol>
        </div>
        <div id="app-5">
          <h2>範例5</h2>
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">reverseMessage</button>
        </div>

        <div id="app-6">
          <h2>範例6</h2>
            <p>{{ message }}</p>
            <input v-model="message">
        </div>

        <ul id="app-7">
          <todo-item></todo-item>
        </ul>

        <script>

            //  範例 一
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js!'
                }
            })
            //  範例 二
            var app2 = new Vue({
                el: '#app-2',
                data: {
                    message: 'You loaded this page on ' + new Date()
                }
            })

            //  範例 三
            var app3 = new Vue({
                el: '#app-3',
                data: {
                    seen: true

                }
            })
            //  範例 四
            var app4 = new Vue({
                el: '#app-4',
                data: {
                    todos:[
                      { text: 'Learn JavaScript' },
                      { text: 'Learn Vue' },
                      { text: 'Build something awesome' }
                    ]

                }
            })
            //  範例 五
            var app5 = new Vue({
                el: '#app-5',
                data: {
                     message:'Hello Vue.js!'
                },
                methods:{
                  reverseMessage:function(){
                    this.message = this.message.split('').reverse().join('')
                  }
                }
            })
            //  範例 六
            var app6 = new Vue({
                el: '#app-6',
                data: {
                     message:'Hello Vue.js!'
                }
            })

            // 範例七

            Vue.component('todo-item',{
              template:'<li>This is a todo</li>'
            })
        </script>
    </body>
</html>
