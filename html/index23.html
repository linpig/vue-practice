<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>組件</title>

        <script src="../js/vue.min.js"></script>
        <script src="../node_modules/vue-resource/dist/vue-resource.min.js"></script>
    </head>
    <body>

        <div id="example-2">
            <simple-counter></simple-counter>
            <simple-counter></simple-counter>
            <simple-counter></simple-counter>
        </div>
        <script>
            var data = {
                counter: 0
            }
            Vue.component('simple-counter', {
                template: '<button v-on:click="counter += 1">我按了{{ counter }}次</button>',
                // data 是一个函数，因此 Vue 不会警告， 但是我们为每一个组件返回了同一个对象引用
                data: function() {
                    return {
                      counter:0
                    }
                }
            })
            new Vue({el: '#example-2'})
        </script>
    </body>
</html>
