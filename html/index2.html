<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>vue 練習</title>

        <script src="../js/vue.min.js"></script>
    </head>
    <body>

  <div id="app-7">
    <ol>
      <todo v-for="todo in todos" v-bind:todo="todo"></todo>
    </ol>
  </div>

        <script>
  // 範例七
          Vue.component('todo',{
            props:['todo'],
            template:'<li>{{ todo.text }}</li>'
          })

          var app7 = new Vue({
            el:'#app-7',
            data:{
              todos:[
                { text: 'Learn JavaScript' },
                { text: 'Learn Vue' },
                { text: 'Build something awesome' }
              ]
            }
          })
        </script>
    </body>
</html>
