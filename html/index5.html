<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>vue 練習</title>

         <script src="../js/vue.min.js"></script>
    </head>
    <body>

      <div id="app">
          <h2>範例1</h2>
          <p v-if="seen">Now you see me</p>
          <a v-bind:href="url">{{ url }}</a>
          <a v-on:click="doSomething">cc</a>

      </div>
      <div id="example">
        <p>
          Original message: "{{ message }}"
        </p>
      <p>Computed reversed message: "{{ reversedMessage }}"</p>
      <p>{{ now + reversedMessage }}</p>

      </div>




        <script>
        var vm = new Vue({
            el: '#example',
            data: {
              message: 'Hello'
            },
            computed: {
              reversedMessage:function(){
                return this.message.split('').reverse().join('')
              },
              now:function(){
                return Date.now()
              }
            }

        })



        var app = new Vue({
            el: '#app',
            data: {
                seen:true,
                url:'https://www.google.com.tw/',
                doSomething:true
            },
            methods:{
              doSomething:function(){
                alert('cccc')
              }
            }
        })
        </script>
    </body>
</html>
