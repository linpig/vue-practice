<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>vue v-for</title>

        <script src="../js/vue.min.js"></script>
    </head>
    <body>
        <ul id="example-1">
            <template v-for="item in items">
                <li>{{ item.message }}</li>
                <li class="divider"></li>
            </template>
        </ul>

        <ul id="repeat-object" class="demo">
            <li v-for="value in object">
                {{ value }}
            </li>
        </ul>

        <script>
            var example1 = new Vue({
                el: '#repeat-object',
                data: {
                    object: {
                        FirstName: 'John',
                        LastName: 'Doe',
                        Age: 30
                    }
                }
            })
        </script>
    </body>
</html>
