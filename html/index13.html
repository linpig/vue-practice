<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>vue v-show</title>

        <script src="../js/vue.min.js"></script>
    </head>
    <body>
        <div id="demo">
          <h1 v-show="ok">Hello</h1>
          <h1 v-show="!ok">sssss</h1>
            <button v-on:click="yyse">yes</button>
            <button v-on:click="nno">no</button>
        </div>

        <script>
            var app = new Vue({
                el: '#demo',
                data: {
                    ok: true,
                    doSomething:true
                },
                methods:{
                  nno:function(){
                    this.ok=false
                  },
                  yyse:function(){
                    this.ok=true
                  }
                }
            })
        </script>
    </body>
</html>
