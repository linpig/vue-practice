<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>vue 練習</title>

        <script src="../js/vue.min.js"></script>
    </head>
    <body>

        <div id="demo">
            {{ fullName }}
        </div>

        <script>
            var vm = new Vue({
                el: '#demo',
                data: {
                    firstName: 'Foo',
                    lastName: 'Bar'
                },
                computed: {
                    fullName: function() {
                        return this.firstName + ' ' + this.lastName
                    }
                }
            })
        </script>
    </body>
</html>
